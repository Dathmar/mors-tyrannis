{% extends 'base.html' %}
{% block title %}<title>Mors Tyrannis | Create Post</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Create Post</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                <table class="table">
                    {% csrf_token %}
                    {{ form.as_table }}
                </table>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

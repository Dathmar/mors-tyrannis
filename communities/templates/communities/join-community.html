{% extends 'base.html' %}
{% block title %}<title>Mors Tyrannis | Join {{ community.name }}</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Join Community</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                <h2>
                    Request Approval
                </h2>
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Request Approval">

            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}<title>Mors Tyrannis | Communities</title>{% endblock %}
{% block content %}
<div class="container">
    {% for community in communities %}
    <div class="row">
        <div class="col">
            <a href="{% url 'communities:detail' community.slug %}">{{ community.name }}</a>
        </div>
        <div class="col">
            {{ community.description }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}<title>Mors Tyrannis | Create Comment</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% if edit %}
            <h1>Edit Comment</h1>
            {% else %}
            <h1>Create Comment</h1>
            {% endif %}

        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ comment_context }}
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                <table class="table">
                    {% csrf_token %}
                    {{ form.as_table }}
                </table>
                {% if edit %}
                <button type="submit" class="btn btn-primary">Edit Comment</button>
                {% else %}
                <button type="submit" class="btn btn-primary">Add Comment</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}

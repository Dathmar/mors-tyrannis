{% extends 'base.html' %}
{% block title %}<title>Mors Tyrannis | Create Community</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% if edit %}
            <h1>Edit Community</h1>
            <p>{{ community.name }}</p>
            {% else %}
            <h1>Create Community</h1>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                {% if edit %}
                <button type="submit" class="btn btn-primary">Submit Changes</button>
                {% else %}
                <button type="submit" class="btn btn-primary">Create</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}

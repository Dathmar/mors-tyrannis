{% load static %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>

        <a href="#" class="card-link">Link to comments</a>
        <a href="#" class="card-link"><img src="{% static 'img/up-arrow.svg' %}" height="20px" onclick="vote_post('{{ post.get_upvote_url }}')"/></a>
        <a href="#" class="card-link"><img src="{% static 'img/down-arrow.svg' %}" height="20px" onclick="vote_post('{{ post.get_downvote_url }}')"/></a>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}<title>Mors Tyrannis | Signup</title>{% endblock %}

{% block content %}
    <div class="container">
        <h2>Sign up</h2>
        <table class="table">
            <form method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <button type="submit" class="btn btn-primary rounded-3 mt-3">Sign Up</button>
            </form>
        </table>
    </div>
{% endblock %}
